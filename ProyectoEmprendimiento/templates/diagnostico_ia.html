<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diagn贸stico IA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }
    .chat-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      height: 500px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .mensaje {
      margin-bottom: 15px;
    }
    .usuario {
      text-align: right;
      color: #0d6efd;
    }
    .ia {
      text-align: left;
      color: #198754;
    }
    .input-area {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <div class="container bg-white p-4 shadow rounded">
    <h3 class="mb-4">Diagn贸stico IA (Simulado)</h3>

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3"> Regresar al Dashboard</a>


    <div class="chat-box" id="chatBox">
      <div class="mensaje ia"> Hola, soy tu asistente virtual de fisioterapia. 驴En qu茅 puedo ayudarte hoy?</div>
    </div>

    <div class="input-area">
      <input type="text" id="inputPregunta" class="form-control" placeholder="Escribe tu consulta...">
      <button class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
    </div>
  </div>

  <script>
    function enviarMensaje() {
      const input = document.getElementById('inputPregunta');
      const chat = document.getElementById('chatBox');
      const texto = input.value.trim();
      if (texto === '') return;

      // Mostrar mensaje del usuario
      const msgUsuario = document.createElement('div');
      msgUsuario.className = 'mensaje usuario';
      msgUsuario.textContent = texto;
      chat.appendChild(msgUsuario);

      // Respuesta simulada de la "IA"
      const msgIA = document.createElement('div');
      msgIA.className = 'mensaje ia';
      msgIA.textContent = obtenerRespuestaSimulada(texto);
      chat.appendChild(msgIA);

      chat.scrollTop = chat.scrollHeight;
      input.value = '';
    }

    function obtenerRespuestaSimulada(pregunta) {
      const lower = pregunta.toLowerCase();
      if (lower.includes("dolor") && lower.includes("espalda")) {
        return "Para el dolor de espalda, se recomienda una rutina de estiramientos suaves y evitar estar sentado por mucho tiempo.";
      } else if (lower.includes("fiebre") || lower.includes("temperatura")) {
        return "Si el paciente presenta fiebre, es importante derivarlo a un m茅dico antes de aplicar cualquier terapia.";
      } else if (lower.includes("ejercicio") || lower.includes("rehabilitaci贸n")) {
        return "En casos de rehabilitaci贸n, lo ideal es iniciar con ejercicios de bajo impacto como caminar o ejercicios isom茅tricos.";
      } else {
        return "Gracias por tu consulta. Este m贸dulo est谩 en desarrollo y pronto contar谩 con respuestas m谩s completas.";
      }
    }
  </script>

</body>
</html>
